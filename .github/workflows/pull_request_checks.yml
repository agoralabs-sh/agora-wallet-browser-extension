name: "Pull Request Checks"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies

  ##
  # lint, type-check, build and test
  ##

  lint:
    name: "Lint"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "👕 Lint"
        run: yarn lint

  type_check:
    name: "Type Check"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "🔍 Type Check"
        run: yarn types:check

  test:
    name: "Test"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "🧪 Test"
        run: yarn test

  ##
  # build
  ##

  build_chrome:
    name: "Build Chrome"
    needs: [install, type_check]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "📝 Create .env file"
        uses: ./.github/actions/create-env-file
        with:
          provider_id: ${{ vars.PROVIDER_ID }}
      - name: "🏗️ Build"
        run: yarn build:chrome

  build_edge:
    name: "Build Edge"
    needs: [install, type_check]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "📝 Create .env file"
        uses: ./.github/actions/create-env-file
        with:
          provider_id: ${{ vars.PROVIDER_ID }}
      - name: "🏗️ Build"
        run: yarn build:edge

  build_firefox:
    name: "Build Firefox"
    needs: [install, type_check]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "📝 Create .env file"
        uses: ./.github/actions/create-env-file
        with:
          provider_id: ${{ vars.PROVIDER_ID }}
      - name: "🏗️ Build"
        run: yarn build:firefox
      - name: "✅ Validate"
        run: yarn validate:firefox
