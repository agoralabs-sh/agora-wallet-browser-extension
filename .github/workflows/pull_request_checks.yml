name: "Pull Request Checks"

on:
  pull_request:

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/setup
      - name: "👕 Lint"
        run: yarn lint

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/setup
      - name: "🏗️ Build"
        run: yarn build
      - name: "🗜️ Zip build"
        run: zip -r build.zip .build/
      - name: "📤 Upload build"
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build.zip

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/setup
      - name: "🧪 Test"
        run: yarn test

  ##
  # needs install/build
  ##

  validate_firefox:
    name: "Validate Firefox"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/setup
      - name: "📥 Download build"
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: "🗜️ Unzip build"
        run: unzip build.zip
      - name: "✅ Validate"
        run: yarn validate:firefox
