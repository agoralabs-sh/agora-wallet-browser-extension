name: "Publish Firefox Add-ons"

description: "GitHub action for publishing extension to Firefox Add-ons"

inputs:
    addon_id:
      description: "Add-on's ID."
      required: true
    zip_path:
      description: "Path to the add-on zip file."
      required: true
    jwt_issuer:
      description: "Firefox Addons JWT issuer."
      required: true
    jwt_secret:
      description: "Firefox Addons JWT secret."
      required: true

runs:
  using: "composite"
  steps:
    - name: "ðŸ”§ Setup"
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - name: "ðŸ“¦ Install"
      run: yarn --cwd ./.github/actions/publish-firefox-add-ons/ install
      shell: bash
    - name: "ðŸš€ Upload and Publish to Firefox Add-ons"
      env:
        ADD_ON_ID: ${{ inputs.addon_id }}
        ZIP_PATH: ${{ inputs.zip_path }}
        JWT_ISSUER: ${{ inputs.jwt_issuer }}
        JWT_SECRET: ${{ inputs.jwt_secret }}
      run: node ./.github/actions/publish-firefox-add-ons/index.mjs
      shell: bash
